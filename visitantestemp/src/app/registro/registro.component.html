<form class="row g-3 needs-validation" [formGroup]="formularioPrueba">
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Nombre(s)</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre(s)">
  </div>
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Apellido Paterno</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Apellido paterno">
  </div>
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Apellido Materno</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Apellido materno">
  </div>
  <div class="md-5">
    <label for="exampleInputEmail1" class="form-label">Direccion de correo electronico</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp">

    <div id="emailHelp" class="form-text"><I>Inserte su correo</I></div>
    <div *ngIf="email.errors && email.touched">
      <p *ngIf="email.hasError('required')">Dato requerido.</p>
      <p *ngIf="email.hasError('email')">Correo incorrecto</p>
    </div>
  </div>
  <div class="col-md-5">
    <label for="inputState" class="form-label">Area que visita</label>
    <select id="inputState" class="form-select">
      <option selected>...</option>
      <option>Area A</option>
      <option>Area B</option>
      <option>Area C</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">Personas de area</label>
    <select id="inputState" class="form-select">
      <option selected>...</option>
      <option>persona A</option>
      <option>persona B</option>
      <option>persona C</option>
    </select>
  </div>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Motivo</label>
  </div>
  <div class="col-md-12">
    <div class="form-check">
      <input class="  form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Verificar
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" >Registrar</button>
  </div>
</form>
